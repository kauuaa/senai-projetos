<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="maior_menor_valor_q5.css">
    <script src="maior_menor_valor_q5.js" defer></script>
    <title>Maior e menor valor</title>
</head>
<body>
    <h1>Encontrando o Maior e o Menor valor de 5 números digitados</h1>
    <br>
    <label for="num1">Digite o primeiro número</label>
    <input type="text" id="num1">
    <br>
    <label for="num2">Digite o segundo número</label>
    <input type="text" id="num2">
    <br>
    <label for="num3">Digite o terceiro número</label>
    <input type="text" id="num3">
    <br>
    <label for="num4">Digite o quarto número</label>
    <input type="text" id="num4">
    <br>
    <label for="num5">Digite o quinto número</label>
    <input type="text" id="num5">
    <br>
    <button onclick="maior()">Maior Valor</button>
    <button onclick="menor()">Menor Valor</button>
    <br>
    <div id="res1"></div>
    <div id="res2"></div>
</body>
</html>
