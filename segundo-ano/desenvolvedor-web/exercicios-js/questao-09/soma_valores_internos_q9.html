<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="soma_valores_internos_q9.css">
    <script src="soma_valores_internos_q9.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Soma dos valores internos de um vetor</h1>
    <p id="vetortela">Valores: 0, 0, 0, 0, 0, 0, 0.</p>
    <p>Insira até 7 números e clique em "Inserir" para adicioná-los</p>
    <br>
    <label for="valor">Digite até 7 valores:</label>
    <br>
    <input type="text" id="valor" placeholder="Digite aqui">
    <br>
    <button onclick="inserir()"><b>Inserir</b></button>
    <br>
    <button class="calcularBotao" onclick="calcular()"><b>Calcular</b></button>
    <br>
    <div id="res"></div>
</body>
</html>
