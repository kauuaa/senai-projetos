<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Central de Serviços</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>HELP DESK</h1>
  </header>
  <main>
    <div class="processos">
        <h2>Produto/Processo/Módulo</h2>
            <div class="painel">
                <p>Produto</p>
                    <select>
                        <option value="" disabled selected>Selecione...</option>
                        <option value="produto1">Produto 1</option>
                        <option value="produto2">Produto 2</option>
                        <option value="produto3">Produto 3</option>
                    </select>

                <p>Processo</p>
                <select>
                    <option value="" disabled selected>Selecione...</option>
                    <option value="processo1">Processo 1</option>
                    <option value="processo2">Processo 2</option>
                    <option value="processo3">Processo 3</option>
                </select>

                <p>Módulo</p>
                <select>
                    <option value="" disabled selected>Selecione...</option>
                    <option value="modulo">Módulo 1</option>
                    <option value="modulo">Módulo 2</option>
                    <option value="modulo">Módulo 3</option>
                </select>
            </div>
        </div>


    <div class="processos diferente">
        <h2>Título/Serviço/Categoria/Descrição</h2>
        <div class="painel">
            <p>Título:</p>
            <input type="text" id="titulo" name="titulo">

            <p>Serviço:</p>
                <select>
                    <option value="" disabled selected>Selecione...</option>
                    <option value="servico1">Serviço 1</option>
                    <option value="servico2">Serviço 2</option>
                    <option value="servico3">Serviço 3</option>
                </select>
            

            <p>Categoria:</p>
                <select>
                    <option value="" disabled selected>Selecione...</option>
                    <option value="categoria1">Categoria 1</option>
                    <option value="categoria2">Categoria 2</option>
                    <option value="categoria3">Categoria 3</option>
                </select>    
        </div>

            <div class="descricao">
                <p>Descrição</p>
                <textarea id="descricao" name="descricao" rows="9"></textarea>
            </div>
    </div>
  </main>
</body>
</html>
