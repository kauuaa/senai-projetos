<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="style.css">
    <title>Voto</title>
</head>
<body>
    <div class="box">
        <h1>Sistema para identificar a legibilidade do voto.</h1>
        <label for="nome">Digite o nome do eleitor</label>
        <input type="text" name="inputNome" id="nome" placeholder="Nome do eleitor">
        <label for="idade">Digite a idade do eleitor</label>
        <input type="text" name="inputIdade" id="idade" placeholder="Idade do eleitor">
        <label for="titulo">Digite o titulo do eleitor</label>
        <input type="text" name="inputTitulo" id="Titulo do eleitor" placeholder="Titulo do eleitor">
      
        <button id="verificar">Verificar</button>
        <div id="resposta"></div>
    </div>
    

    <script src="voto_main.js"></script>
    <script src="voto_main.js"></script>
</body>
</html>
