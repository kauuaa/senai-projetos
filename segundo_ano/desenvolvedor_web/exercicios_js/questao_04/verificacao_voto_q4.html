<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="q4.css">
    <script src="q4.js"></script>
    <title>Verificação de Voto</title>
</head>
<body>
    <h1>Você pode <span>votar?</span></h1>
    <p>Descubra agora se você está qualificado para o <span>voto</span></p>
    <p>Digite o seu <span>nome</span> e a sua <span>idade</span> para verificar.</p>
    <br>
    <label for="nome">Digite o seu nome:</label>
    <br>
    <input type="text" id="nome" placeholder="Digite aqui">
    <br>
    <label for="idade">Digite a sua idade:</label>
    <br>
    <input type="number" id="idade" placeholder="Digite aqui">
    <br>
    <button onclick="verificacao()">Verificar</button>
    <br><br>
    <div id="res"></div>
</body>
</html>
